<div class="activity-and-exercise-tracker-container container-fluid mt-4">
  <div class="row">
    <div class="col-12 mt-2">
      <mat-card>
        <p>
          We're glad you're here, ready to track your daily physical activities. 
          This simple form allows you to check various forms of movement you engage in each day. 
          It's a great tool for consciously monitoring your health and progress. 
          Click <a (click)="showInstructionDialog()">here</a> to learn more.
        </p>
      </mat-card>
      <div class="form-container mt-5">
        <form class="d-flex flex-column align-items-center gap-1" [formGroup]="activityAndExerciseForm" (ngSubmit)="onSubmitActivityAndExerciseForm()">
          <div formArrayName="todayActivityAndExercise">
            <div *ngFor="let option of activityAndExercise; let i = index">
              <div [formGroupName]="i">
                <p-checkbox [formControl]="getCheckboxControl(i)" [value]="option.value" [inputId]="option.value"></p-checkbox>
                <label [for]="option.value">{{ option.label }}</label>
                <p>{{ option.description }}</p>
              </div>
            </div>
          </div>
          <div class="mt-4 text-center">
            <button 
              type="submit" 
              class="btn btn-primary button">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-instruction-dialog 
  [visibleInstructionDialog]="visibleInstructionDialog"
  (close)="hideInstructionDialog()"
></app-instruction-dialog>
<p-toast></p-toast>
